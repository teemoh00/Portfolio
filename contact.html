<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- Navigation Bar -->

    <div id="header" class="header2">
        <div class="container">
            <nav>
                <div class="logo">Visuals<span>Creatives</span></div>
                <div class="nav-links" id="side-menu">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="project.html">Projects</a>
                    <a href="contact.html">Contact</a>
                    <i class="fa-solid fa-circle-xmark" onclick="closemenu()"></i>
                </div>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2 class="section-titles">Get in touch</h2>

        <form class="contact-forms" name="submit-to-google-sheet">

            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-textarea" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>

        </form>
        <span id="msg"></span>
    </section>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/254701440413" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-section">
                <p>&copy; 2025 Visuals Creatives. All rights reserved.<i class="fa-solid fa-heart"></i></p>
            </div>
        </div>
    </footer>

    <script src="Script.js"></script>
</body>

</html>
